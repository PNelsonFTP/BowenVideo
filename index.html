<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen Nelson – Digital Literacy Short</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; font-family: Arial, sans-serif; background: #f4f4f4; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            gap: 1rem;
        }

        h1 { font-size: 1.9rem; color: #333; }
        p  { color: #555; max-width: 800px; text-align: center; }

        /* 9:16 YouTube Short Container */
        .short-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            aspect-ratio: 9 / 16;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,.15);
            background: #000;
        }

        iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile: Full Screen */
        @media (max-width: 768px) {
            body { padding: 0; gap: 0.8rem; }
            h1 { font-size: 1.6rem; }
            p  { font-size: 0.95rem; }

            .short-container {
                width: 100vw;
                height: 100vh;
                max-width: unset;
                aspect-ratio: unset;
                border-radius: 0;
                box-shadow: none;
            }
        }

        footer {
            margin-top: auto;
            padding: 1rem 0;
            color: #777;
            font-size: .9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Digital Literacy Short</h1>
    <p>Here’s my 2-minute YouTube Short submission.</p>

    <div class="short-container">
        <iframe
            src="https://www.youtube.com/embed/7pcS1W7_QdU?rel=0&modestbranding=1&playsinline=1"
            title="Digital Literacy Short"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>

    <footer>© 2025 Bowen Nelson</footer>

</body>
</html>
